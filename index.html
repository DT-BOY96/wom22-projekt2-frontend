<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <link rel="stylesheet" href="style.css">
  <title>Cabin-service booker</title>
</head>

<body>
  <h1>Cabin-service</h1>
  

  <div id="login">
    <div id="msg" style="color:red;"></div>
    <h3 class="left-h3">Login</h3>
    <input id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <input id="btn-login" type="button" value="login">
  </div>

  <div id="bigBox">

    <div id="leftBox">
      <h3 class="left-h3">Your Cabins</h3>
      <div id="cabins2"></div>
      <h3 class="left-h3">Available Services</h3>
      <div id="services2"></div>

      <h3 class="left-h3">Order service for cabin</h3>
      <div class="maker">
        <label for="cabins">Cabins</label><br>
        <select id="cabins">No cabins</select>
        <br>

        <label for="services">Services</label><br>
        <select id="services">No services</select>
        <br>

        <label for="calender">Service date</label><br>
        <input type="date" id="calender" min="2022-10-17" value="2022-11-11">
        <br>
        <br>
        <button id="orderbutton">Make Order</button>
      </div>
    </div>

    <div id="rightBox">
      <h3 class="left-h3">Your Orders</h3>
      <div id="orders2"></div>
      <h3 class="left-h3">Modify Orders</h3>
      <div class="maker">
        <label for="orders">Selected order:</label><br>
        <select id="orders">No orders</select>
        <br>
        <br>
        <div id="edit-and-delete">
          <button id="openeditor" class="e-and-d">Edit</button>
          <button id="deletebutton" class="e-and-d">Delete</button>
        </div>
        <div id="editor">
          <form>
            <label for="cabin-edit">Cabin</label><br>
            <select id="cabin-edit" required></select>
            <br>
            <label for="service-edit">Services</label><br>
            <select id="service-edit" required></select>
            <br>
            <label for="date-edit">Date</label><br>
            <input type="date" id="date-edit" value="2022-11-11" required><br>
            <input id="cancel" type="button" value="Cancel">
            <input id="makeedit" type="submit" value="Make edit">

          </form>

        </div>
      </div>
    </div>

  </div>

  <!-- You can also require other files to run in this process -->
  <script src="./renderer.js"></script>
</body>

</html>
